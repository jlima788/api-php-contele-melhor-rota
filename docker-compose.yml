version: "3"
services:
  conteleapp:
    build: .
    volumes:
      - ./:/var/www
    depends_on:
      - conteleapp-mysql
      - conteleapp-redis

  conteleapp-mysql:
    image: mysql:5.7.22
    command: --innodb-use-native-aio=0
    restart: always
    ports:
      - "3306"
    volumes:
      - "./.docker/dbdata:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: conteleapp
      MYSQL_ROOT_PASSWORD: root

  conteleapp-nginx:
    build: ./.docker/nginx
    restart: always
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www
    depends_on:
      - conteleapp

  conteleapp-redis:
    image: redis:alpine
    expose:
      - 6379
